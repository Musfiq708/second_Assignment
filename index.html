<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/miama" rel="stylesheet">
    <title>Versatile_Ui</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <div>
                <h1 class="nav-title">Fitness</h1>
            </div>
            <div class="nav-options">
                <ul class="nav-options-container">
                    <li><button class="normal-list-button">Home</button></li>
                    <li class="normal-list
                    ">Service </li>
                    <li class="normal-list
                    ">Contact </li>
                    <li class="normal-list
                     about-list">About</li>
                </ul>
                <img src="images/burger-bar.png" alt="" class="hamburger">
            </div>
        </nav>
        <section class="model_section">
            <div class="title-text_part">
                
                    <h1 class="shape-title">Get body in <span class="span-shape">shape</span> & stay healthy</h1>
                
                <P class="title-text-description">A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</P>
                <div class="two-button">
                    <button class="join_Button">Join <span class="club">Club</span> Now!</button>
                    <button class="download_Button">Download App</button>
                </div>
            </div>
            <div class="model_container">
                <img src="images/Images 2.png" alt="" class="model_image">
                <div class="free_video">
                    <h3 class="free_video_number">500+</h3>
                    <p class="free_video_text">Free Workout Videos</p>
                </div>
                <div class="vid_tutorial">
                    <div class="vid_tutorial_cicle"></div>
                    <div class="vid_tutorial_text_container">
                        <h3 class="vid_tutorial_text_container_heading">350+</h3>
                        <p class="vid_tutorial_text_container_description">Video tutorial</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
